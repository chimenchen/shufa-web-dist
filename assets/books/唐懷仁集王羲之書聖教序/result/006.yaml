text = 地。然而真教難仰。莫能一其旨歸。曲學易遵。邪正於焉紛糾。所以空有之論。或習俗而是非。大小之乘。乍沿時而隆替。有玄奘法師者。法門之領袖也。幼懷貞敏。早悟三空之心。
