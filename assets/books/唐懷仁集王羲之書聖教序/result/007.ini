text = "長契神情。先苞四忍之行。松風水月。未足比其清華。仙露明珠。讵能方其朗潤。故以智通無累。神測未形。超六塵而迥出。隻千古而無對。凝心内境。悲正法之陵遲。栖慮玄門。"
