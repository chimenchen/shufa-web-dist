text = 渌波。飛塵不能污其葉。非蓮性自潔。而桂質本貞。良由所附者高。則微物不能累。所憑者凈。則濁類不能沾。夫以卉木無知。猶資善而成善。况乎人倫有識。不緣慶而求慶。
