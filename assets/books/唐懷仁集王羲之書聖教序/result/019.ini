text = "慧炬之光。火宅之朝。降法雨之澤。於是百川異流。同會於海。萬區分義。摠成乎實。豈與湯武校其優劣。堯舜比其聖德者哉。玄奘法師者。夙懷聰令。立志夷簡。神清齠齔"
