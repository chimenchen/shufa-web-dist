text = "塵足岳。墜露添流。略舉大綱。以為斯記。 治素無才學。性不聰敏。内典諸文。殊未觀攬。所作論序。鄙拙尤繁。忽見來書。褒揚讚述。撫躬自省。慙悚交并。勞師等遠臻。深以為愧。"
