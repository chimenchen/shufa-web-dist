text = "進影。百重寒暑。躡霜雨而前蹤。诚重劳輕。求深願達。周游西宇。十有七年。窮歷道邦。詢求正教。雙林八水。味道湌風。鹿菀鷲峰。瞻奇仰異。承至言於先聖。受真教於上賢。"
