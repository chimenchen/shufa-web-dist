text = 無惡而不剪。開法網之綱紀。弘六度之正教。拯群有之涂炭。啟三藏之秘扃。是以名無翼而長飛。道無根而永固。道名流慶。歷遂古而镇常。赴感應身。經塵劫而不朽。晨鐘夕梵。
