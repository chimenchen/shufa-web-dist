text = 道崇虗。乘幽控寂。弘濟萬品。典御十方。舉威靈而無上。抑神力而無下。大之則彌於宇宙。細之則攝於毫釐。無滅無生。歷千劫而不古。若隱若顯。運百福而長今。妙道凝玄。遵之
