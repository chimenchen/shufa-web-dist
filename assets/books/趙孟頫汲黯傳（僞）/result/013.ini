text = "之以事。弘為丞相，乃言上曰：「右內史界部中多貴人宗室，難治，非素重臣不能任，請徙黯為右內史。」為右內史數歲，官事不廢。\n大將軍青既益尊，姊為皇后，然黯與亢禮。人或說黯曰：「自天子欲群臣下大將軍，大將軍尊重益貴，君不可以不拜。」黯曰：「夫以大將軍有揖客，"
