	黯多病，{病}且滿三月，上常賜告者數，終不愈。最後病，莊助為請告。上曰：「汲黯何如人哉？」助曰：「使黯任職居官，無以踰人。然至其輔少主，守城深堅，招之不來，麾之不去，雖自謂賁育亦不能奪之矣。」上曰：「然。古有社稷之臣，至如黯，近之矣。」
	大將軍青侍中，上踞廁而視之。
