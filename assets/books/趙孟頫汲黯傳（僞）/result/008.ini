text = "揖之。天子方招文學儒者，上曰吾欲云{云}，黯對曰：「陛下內多欲而外施仁義，柰何欲效唐虞之治乎！」上默然，怒，變色而罷朝。公卿皆為黯懼。上退，謂左右曰：「甚矣，汲黯之戇也！」群臣或數黯，{黯}曰：「天子置公卿輔弼之臣，寧令從諛承意，陷主於不義乎？且已在其位，縱愛身，柰辱"
