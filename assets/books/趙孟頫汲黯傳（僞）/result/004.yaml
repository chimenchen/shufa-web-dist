text = 漢汲黯傳
	
	汲黯字長孺，濮陽人也。其先有寵於古之衛君。至黯七世，{世}為卿大夫。黯以父任，孝景時為太子洗馬，以莊見憚。孝景帝崩，太子即位，黯為謁者。東越相攻，上使黯往視之。不至，{至}吳而還，報曰：「越人相攻，固其俗然，不足以辱天子
