text = "張湯果敗，上聞黯與息言，抵息罪。令黯以諸侯相秩居淮陽。七歲而卒。\n{卒}後，上以黯故，官其弟汲仁至九卿，子汲偃至諸侯相。黯姑姊子司馬安亦少與黯為太子洗馬。安文深巧善宦，官四至九卿，以河南太守卒。昆弟以安故，同時至二千石者十人。濮陽段宏始事"
