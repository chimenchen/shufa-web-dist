text = 夫。以數切諫，不得久留內，遷為東海太守。黯學黃老之言，治官理民，好清靜，擇丞史而任之。其治，責大指而已，不苛小。黯多病，臥閨閤內不出。歲餘，東海大治。稱之。上聞，召以為主爵都尉，列於九卿。治務在無為而已，弘大體，不拘文法。
	
	黯為人性倨，少禮，面折，不能容人之過。合
