text = "降，漢發車二萬乘。縣官無錢，從民貰馬。民或匿馬，{馬}不具。上怒，欲斬長安令。黯曰：「長安令無罪，獨斬黯，民乃肯出馬。且匈奴畔其主而降漢，{漢}徐以縣次傳之，何至令天下騷動，罷獘中國而以事夷狄之人乎！」上默然。及渾邪至，賈人與市者，坐當死者五百餘k"
