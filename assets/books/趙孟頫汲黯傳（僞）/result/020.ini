text = "陛下復收用之。臣常有狗馬病，力不能任郡事，臣願為中郎，出入禁闥，補過拾遺，臣之願也。」上曰：「君薄淮陽邪？吾今召君矣。顧淮陽吏民不相得，吾徒得君之重，臥而治之。」黯既辭行，過大行李息，曰：「黯棄居郡，不得與朝廷議也。然御史大夫張湯智足以拒"
