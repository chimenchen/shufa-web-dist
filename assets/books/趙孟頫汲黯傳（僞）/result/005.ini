text = "之使。」河內失火，延燒千餘家，上使黯往視之。還報曰：「家人失火，屋比延燒，不足憂也。臣過河南，河南貧人傷水旱萬餘家，或父子相食，臣謹以便宜，持節發河南倉粟以振貧民。臣請歸節，伏矯制之罪。」上賢而釋之，遷為滎陽令。黯恥為令，病歸田里。上聞，乃召拜為中大"
