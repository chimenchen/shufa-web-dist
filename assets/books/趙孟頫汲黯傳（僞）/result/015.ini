text = "位，黯又非毀弘、湯等。已而弘至丞相，封為侯；湯至御史大夫；故黯時丞相史皆與黯同列，或尊用過之。黯褊心，不能無少望，見上，前言曰：「陛下用群臣如積薪耳，后來者居上。」{上}默然。有閒黯罷，上曰：「人果不可以無學，觀黯之言也日益甚。」\n居無何，匈奴渾邪王率眾來"
