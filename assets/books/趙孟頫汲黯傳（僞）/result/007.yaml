text = 己者善待之，不合己者不能忍見，士亦以此不附焉。然好學，游俠，任氣節，內行修絜，好直諫，數犯主之顏色，常慕傅柏、袁盎之為人也。善灌夫、鄭當時及宗正劉棄。亦以數直諫，不得久居位。
	當是時，太后弟武安侯蚡為丞相，中二千石來拜謁，蚡不為禮。然黯見蚡未嘗拜，常
