text = 言與胡和親，無起兵。上方向儒術，尊公孫弘。及事益多，吏民巧弄。上分別文法，湯等數奏決讞以幸。而黯常毀儒，面觸弘等徒懷詐飾智以阿人主取容，而刀筆吏專深文巧詆，陷人於罪，使不得反其真，以勝為功。上愈益貴弘、湯，弘、湯深心疾黯，唯天子亦不說也，欲誅
