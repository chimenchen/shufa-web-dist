text = 人。黯請閒，見高門，曰：「夫匈奴攻當路塞，絕和親，中國興兵誅之，死傷者不可勝計，而費以巨萬百數。臣愚以為陛下得胡人，皆以為奴婢以賜從軍死事者家；所鹵獲，因予之，以謝天下之苦，塞百姓之心。今縱不能，渾邪率數萬之眾來降，虛府庫賞賜，
