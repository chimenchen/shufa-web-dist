text = "諫，詐足以飾非，務巧佞之語，辯數之辭，非肯正為天下言，專阿主意。{主意}所不欲，因而毀之；主意所欲，因而譽之。好興事，舞文法，內懷詐以御主心，外挾賊吏以為威重。公列九卿，不早言之，公與之俱受其僇矣。」息畏湯，終不敢言。黯居郡如故治，淮陽政清。後"
