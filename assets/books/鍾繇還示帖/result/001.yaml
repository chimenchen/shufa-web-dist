text = 繇白：昨疏還示，知憂虞復深，遂積疾苦，何迺爾耶。蓋張樂於洞庭之野，鳥値而高翔，魚聞而深潛，豈絲磬之響，雲英之奏，非耶？此所愛有殊，所樂迺異，君能審已，而恕物則常，無所結滯矣。鍾繇白。
