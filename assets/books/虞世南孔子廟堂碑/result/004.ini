text = "流惠澤。然後化漸八方，令行四海。未有偃息鄉黨，栖遲洙泗，不預帝王之錄，遠跡胥史之儔。而德侔覆載，明兼日月。道藝微而復顯，禮樂弛而更張。窮理盡性，"
