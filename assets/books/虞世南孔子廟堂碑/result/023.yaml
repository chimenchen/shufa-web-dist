text = 乃命經營，惟新舊阯。萬雉斯建，百堵皆興，揆日占星，式規大壯。鳳甍鶱其特起，龍桷儼以臨空。霞入綺寮，日暉丹檻。窅窅崇邃，悠悠虛白。模形寫狀，妙絕人功。
