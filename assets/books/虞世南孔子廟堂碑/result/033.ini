text = "淪亡。樽俎弗習，干戈載揚。露霑闕里，麦秀鄒鄉。修文繼絕，期之會昌。大唐撫運，率繇王道。赫赫玄功，茫茫天造。奄有神器，光臨大寳。比蹤連陸，追風炎昊。於"
