text = 臣繇言：臣力命之用，以無所立，帷幄之謀，而又愚
	耄。聖恩低徊，待以殊禮。天下始定，帥土欣戴。唯有
	江東，當少畱思；旣與上{公}，同見訪問。昨日讌見
	復蒙逮及，雖緣詔令，陳其愚心，而臣所懷造
	膝之事，昔先帝嘗以事及臣，遣侍中王粲、杜襲
	就問臣。臣所懷未盡，冀益絲髮，乞使侍中與臣
