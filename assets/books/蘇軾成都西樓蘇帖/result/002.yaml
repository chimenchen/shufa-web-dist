text = 自牢山浮海達于淮，遇大風焉，舟中之人，如附於桔橰，{而與之上下，如蹈車}輪而行，反逆眩亂不可止。而吾飲食起居如他日。吾非有異術也，惟莫與之爭，而聽其所為。故凡病我者，舉非物也。食中有蛆，{人之}見者{必}(莫不)嘔也。其不{見}(知)而食者，未嘗嘔也。請察其所從生。論
