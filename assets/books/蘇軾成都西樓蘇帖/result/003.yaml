text = 八珍者必嚥，言糞穢者必唾。二者未嘗與我接也，唾與嚥何從生哉。果生於物乎？果生於我乎？知其生於我也，則雖與之接而不變，安之至也。安則物之感我者輕，和則我之應物者順。外輕(而)內順，而生理備矣。吳子，古之靜者也。其觀{於}物也，審矣。是以私識其言，而
