text = 余問養生於吳子，得二言焉。曰和。曰安。何謂和？曰：子不見（夫）天地之為寒暑乎？寒暑之極，至於折膠流金，而物不以為病，其變者微也。寒暑之變，晝與日俱逝，夜與月並馳，俯仰之間，屢變而人不知者，微之至，和之極也。使此二極者，相尋而狎至，則人之死久矣。何謂安？曰：吾嘗
