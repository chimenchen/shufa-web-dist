text = 臣獻之言。臣違遠墳墓。奄冉五載。罔極之思。實結于中。前去郡已具陳。聞爾時聖恩垂矜。甚欲申其情事。但以被徵有大例。故令曲成之仁不遂。臣於朝職。不同并急之制。
