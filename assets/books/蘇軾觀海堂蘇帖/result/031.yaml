text = 府。至今餘老龐。
	君歸与問評。愛惜霜眉厖。
	何以待我歸。寒醅發春缸。
	
	送楊禮先知廣安軍。
	十日春寒不出門。不知江柳已搖村。
	稍聞決{決}流冰谷。盡放青{青}沒燒痕。
	數畝荒園留我住。半缾濁酒待君溫。
	去年今日關山路。細雨梅花正斷䰟。
