text = "哉不可致。霜根絡雲岑。\n仙風振髙標。香實隕平林。\n偶随樗櫟生。不為樵牧侵。\n忽驚黄茅嶺。稍出青玉鍼。\n好事𨿅力取。王城少知音。\n豈無換鵞手。但知覔來禽。\n髙懐獨夫子。一見捐槖金。\n得之喜不寐。贈我意殊深。\n公堂開後閤。凡木愧華簮。\n栽培一寸根。寄子百年心。\n常恐樊籠中。摧我鸞鶴衿。\n那知積雨後。寒芒曉森{森}。\n恨"
