text = "休。\n却思二十年。出處非人謀。\n齒髮付天公。缺壞不可脩。\n\n次韻錢穆父還張天覺行縣詩卷。\n君如天馬玉花騘。(頎刻）万里須㬰不計功。\n投刃皆虛有餘地。運斤不輟自成風。\n如何十日敲榜外。已復"
