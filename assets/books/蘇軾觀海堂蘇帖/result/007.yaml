text = {當年入蜀嘆空回，未見峨眉肯再來。
	童子遙知頌襦褲，使君先已洗樽罍。
	〈（李大夫，眉之賢守也。）〉
	鹿頭北望應逢雁，人日東郊尚有梅。
	〈（人日出東郊渡江，遊蟆頤山，眉之故事也。）〉
	我老不堪歌樂職，後生試覓子淵才。}
	
	老翁山下玉淵回，手植青松三萬栽。
	父老得書知我在，{小軒臨水}(蓬蒿親手)為君開。
	試看一{一}龍蛇活，更聽蕭{蕭}風雨哀。
	便與甘棠同不翦，蒼髯白甲待歸來。
	
	（先人葬眉之老翁泉上。眉倅賈訥來別。欲親至其處。故作此詩送之。）
