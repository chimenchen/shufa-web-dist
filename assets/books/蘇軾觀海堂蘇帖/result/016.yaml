text = 章質夫寄崔徽真一首。
	{玉}釵半脱雲垂耳。亭{亭}芙蓉在秋水。
	當時薄命一辛酸。千古華堂奉君{子}。
	水邊何處無麗人。近前細看丞相嗔。
	不如丹青□□（不解）語。世間言語元非眞。
	知君被惱更愁絶。卷贈老夫驚老拙。
	為君援筆賦梅花。未害廣平心似鐵。
	
	續麗人行一首。
	（{小字注。}李仲謀家有周昉畫。背面欠伸内人一軸。殊精絕戯作此詩。）
	深宮無人春日長。沉香亭北百花香。
	美人睡□□（起薄）梳洗。燕舞鸎啼空斷腸。
	畫□（{工}）欲畫無窮意。背立東風初破睡。
	若
