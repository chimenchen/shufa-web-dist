text = "{我迫}歸老。不見汝十尋。\n蒼皮護{玉}骨。旦莫視古今。\n何人風雨夜。{卧}聽飢龍吟。\n亦請方外同賦。\n趙郡蘇軾。\n\n{（第一則）}昔年衫鬢兩青青。強説重臨□（慰）别情。\n衰髪只今無可白。故應相對話來生。\n{（第二則）}\n出處依希似樂天。敢將衰朽較前賢。\n便從洛社休官去。猶有閑"
