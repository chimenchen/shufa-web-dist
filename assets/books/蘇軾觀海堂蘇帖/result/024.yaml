text = 笑人空腹談經義。
	未許中郎得異書。且共揚雄説奇字。
	清江縈以碧玉環。下有老龍千古閑。
	知君好事家有酒。化為老人夜扣關。
	留矦之孫書滿腹。玉函寳方何用讀。
	濠梁空復五車多。圯上從来一篇足。
	三□□示□公并別山中諸道友。
