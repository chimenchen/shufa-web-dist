text = 居廿年。
	{（第三則）}
	到即{（紅字旁注。在郡）}依前六百日。山中不記幾回{（紅字旁注。來）}。
	還將天竺一峰去。要把雲根{（紅字注。到）}處{幸（紅字注。栽）。}
	
	熙明張侯永康所居萬卷堂一首。
	眉山蘇軾。
	君家四壁如相如。卷藏天祿吞□（石）渠。
	豈惟鄴侯三萬軸。家有世南行祕書。
	兒童拍手笑何事。
