text = 顧虎頭。
	書郭熙秋山平遠二首。
	
	聖人與天通。有詔寛獄市。
	好語夜喧街。濕雲朝覆砌。
	紛然退朝後。色映宫槐媚。
	欲夸剪刻工。故上朱藍袂。
	我方执筆待。未敢書上瑞。
	君猶伏閣争。髙論亦少慰。
	霏{霏}止還作。盎{盎}風與氣。
