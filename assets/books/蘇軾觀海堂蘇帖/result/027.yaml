text = 之餘。復忝郡寄。再經除夜。庭事蕭然。三圄皆空。蓋同僚之力。非拙朽所致。因和前篇。呈公濟子侔二通守。
	{（第一則）。}前詩。
	除日當早歸。官事乃見留。
	执筆對之泣。哀此繫中囚。
	小人營𩝍粮。堕網不知羞。
