text = 軾上。
	
	{（第一則）}吾州同年友。粲若琴上星。
	當時功名意。豈止拾紫青。
	事既喜違願。天或不假齡。
	今如圖中鶴。俛仰在一庭。
	（{小字注。}吾州同年友凡十三人。今在者六人而已。故有琴上星。圖中鶴之語）。
	
	{（第二則）}退翁守清約。霜菊有餘馨。
	皷笛方入破。朱絃微莫聽。
	西南正春旱。廢沼黏枯萍。
	翩然一麾去。想見靈雨零。
	我無謫仙句。待詔沉香亭。
	空騎内廐馬。
