text = "所薰。\n香螺脫黡來相群，能結縹緲風中雲。\n一燈如螢起微焚，何時渡{驚}繆篆紋。\n繚繞無窮合復分，緜{綿}浮空散氤氳，東坡持是壽卯君。\n{君}少與我師皇墳，旁資老聃釋迦文。\n共厄中年點蠅蚊，晚遇斯{須何足雲。}\n君方論道承華勛，我亦旗鼓嚴中軍。"
