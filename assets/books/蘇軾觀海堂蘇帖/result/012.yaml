text = 夘酒困三杯。午飡便一肉。
	雨聲來不斷。睡味清且熟。
	昏{昏}覺還卧。展轉無由足。
	強起出門行。孤夢猶可續。
	泥深竹雞語。村闇鳩婦哭。
	明朝看此詩。睡語應難讀。
