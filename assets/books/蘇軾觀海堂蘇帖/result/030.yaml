text = 千篇笑語中。
	只恐學禪餘此在。卓錐猶是去年窮。
	
	我家峩眉隂。與子同一邦。
	相望六十里。共飲玻瓈江。
	{江}山不違人。遍滿千家䆫。
	但苦䆫中人。寸心不自降。
	君歸治小國。洪鐘噎微撞。
	我留侍玉座。弱步欹豐扛。
	後生多才賢。名与黄童雙。
	不肯入州
