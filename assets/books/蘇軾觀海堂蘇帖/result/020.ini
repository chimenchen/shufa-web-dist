text = "祿。御吏醉吐茵。\n那知我与□（子）。坐作寒螿呻。\n努力勿怨天。我尔□□（皆天）民。\n行看花栁動。共饗無邊春。\n右調巢生一首。\n\n王仲至侍郎見遺穉栝。種之儀。曹北垣下。今百餘日矣。蔚然有生意。喜而賦詩呈淳父內翰。軾上。 \n\n翠栝東南美。近生神嶽隂。\n惜"
