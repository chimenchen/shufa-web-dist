text = "讀孟郊詩二首。\n{（第一則）。}\n夜讀孟郊詩。細字如牛毛。\n寒燈照昏花。佳處時一遭。\n孤芳擢荒穢。苦語餘詩騷。\n水清石鑿{鑿}。湍激不受蒿。\n初如食小魚。所得不償勞。\n又似煮彭𧑅。竟日嚼空螯。\n人生如朝露。日夜火消膏。\n何苦將兩耳。聽此寒蟲號。\n不如且置之。飲我玉色醪。\n（{小字注。}要當鬬僧清未足追韓□家小此多句）。\n{（第二則）。}\n我憎孟郊詩。復作孟郊語。\n饑腸自鳴□（{喚}）。空壁轉飢鼠。\n詩從肺肝出。{出}輒愁□□（{肺腑}）。\n有如黄河魚。出膏以目煮。\n尚愛銅□□（{斗歌}）。鄙俚頗近古。\n桃弓射鴨罷。獨速短"
