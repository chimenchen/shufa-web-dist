text = "蓑舞。\n不憂踏舩翻。踏浪不踏土。\n吳姬霜雪白。赤脚浣白紵。\n嫁與踏浪兒。不識離别苦。\n歌君江湖曲。感我長羈旅。\n\n次韻答劉涇一首。\n\n吟詩莫作秋蟲聲。天公諱君鈎物情。\n遣君未老華髮生。芝蘭得雨蔚青{青}。\n何用自燔以出馨。細書千帋雜□（{真}）行。\n新音百變口如鶯。異義蠭起弟子爭。\n舌翻濤瀾卷齊城。詩書□（{堆}）胸兀相撑。\n以病為樂子未驚。我有"
