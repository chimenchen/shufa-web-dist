text = "舊吏印纍{纍}。\n惟有桐鄉老。聞名尚涕洟。\n{（第二則）}\n揮手都門別。朱顔鬢未霜。\n至今如夢寐。未信有存亡。\n後事書千帋。新墳天一方。\n誰能悲楚相。抵掌悟君王。\n甲辰十二月八日。鳳翔官舍書。\n\n次韻完夫舍人見戲一首。\n軾上。\n青衫别淚尚斕斑。十載江湖困抱關。\n老去上書還北闕。□（朝）"
