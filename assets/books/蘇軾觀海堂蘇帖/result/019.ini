text = "來拄笏望西山。\n相從盃酒形骸外。笑說平生醉夢間。\n万事㑹須咨伯始。白頭容我占清閑。\n\n春雨如細塵。春風吹倒人。\n東坡數間屋。巢子誰與鄰。\n空牀歛敗絮。破竈鬱生薪。\n相對不言寒。哀哉知我貧。\n我有一樽酒。獨飲良不仁。\n未能頳我頬。聊復濡子脣。\n故人千鍾"
