text = 幽州刺史劉虞別駕漁陽趙該婦也，好道得屍解，後又受此符。王魯連者，魏明帝城門校尉范陵王伯綱女也，亦學道，一旦忽委壻。李子期，入陸渾山中，真人又授此法。子期者，司州魏人，清河王傳者也，其常言此婦狂走云，
