text = "七日，䞈有經之師。上金六兩，白素六十尺，金環六雙，青絲六兩，五色繒各廿二尺，以代翦發，歃血登壇之誓，以盟奉行靈符，玉名不洩之信。矣違盟負信，三祖父母獲風刀之考，詣積夜之河，摙蒙山巨石，填之水津。有經之師，"
