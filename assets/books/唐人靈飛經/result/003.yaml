text = 精修此道，必破券登仙矣。信而奉者為靈人，不信者將身沒九泉矣。上清六甲虛映之道，當得至精至真之人，乃得行之，行之既速，致通降而靈氣易發。久勤修之，坐在立亡，長生久視，變化萬端，行廚卒﻿
