text = 軾將渡海，宿澄邁，承令子見訪，知從者未歸。又云，恐已到桂府。若果爾，庶幾得於海康相遇；不尔，則未知後會之期也。區{區}無他禱，惟晚景宜倍万自愛耳。匆{匆}留此紙令子處，更不重封，不罪{不罪}。軾頓首，夢得秘校閣下。六月十三日。手啟，夢得秘校。軾{封}。
