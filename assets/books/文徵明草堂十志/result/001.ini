text = "草堂十志 嵩山草堂者盖因自然之谿阜 以當墉洫資人力之締架復加 茅茨將以避燥濕成棟宇之用 昭簡易協乾坤可容膝休閒谷 神全道此其所以貴也及靡者 居之則妄為剪飾失天理矣歌 曰 山為宅草為堂芝室兮葯 房羅蘼蕪柏薜荔荃壁兮蘭砌 蘼蕪薜荔成草堂中有人兮信 宜常讀金書飲玉液童顏幽操 長不易"
