text = 樾館者盖即林取材基巔拓架 以加茅茨居不期逸為不至勞 清談娛賓斯為尚矣及蕩者鄙 其隘閴苟事宏麗乖其實矣歌 曰 紫巖隈清谿側雲松烟葛 兮千古色芳藿蘼陰蒙蘢幽人 架館在其中臥風霄坐霞旦藿 蘼蒙蘢依樾館粵有客兮時戾 止樵蘇不爨清談而已永歲終 朝常若此
