text = 晉卿為僕所累，僕既謫齊安，
	晉卿亦貶武當。飢寒窮困，本書
	生常分，僕處之不戚{戚}。固宜。獨怪
	晉卿以貴公子罹此憂患而不失其
	正，詩詞益工，超然有世外之樂。此孔
	子所謂可與久處約，長處樂者耶。
	元祐元年九月八日蘇軾書。
