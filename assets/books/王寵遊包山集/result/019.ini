text = "壁，三秀鬱金扉。禹穴藏符近，包山擁錫依。氤氳亙十里，牽葉掛蘿衣。包山寺。百嶺自回合，天開寶樹林。古幢靈影曳，風竹澗泉吟。白石叅龍象，青山習道心。網羅空綣戀，吾意在高深。蔡師西山草堂。"
