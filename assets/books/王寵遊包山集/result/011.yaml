text = 鼯下陸梁，哀鴻相呌嘯。企石揖雲帆，披霞迎海嶠。空水共泛瀾，虛無自參照。林深養谷神，壁仄團景曜。光風爛芝苓，玉髓滋蘿蔦。樵隱自夷猶，末路多奔峭。懷哉甪里公，千春可同調。毛公壇。石門有遺營，澗道時屢揭。山回谷闕
