text = 霧，疊浪回生霞。落2山河影，飄2星漢槎。漁師下前瀨，吹篴遍天涯。酌胡道泉。名泉真乳穴，滴2滲雲膚。白石支丹鼎，青山調水符。靈仙餐玉法，人世獨醒徒。長嘯千林竹，清風來五湖。望卞山懷劉元瑞。
