text = 丹藤蔓冰壑，蒼苔蝕銀傍。野鹿浥飛泉，寒兔逃平莽。攀蘿眷仙靈，折麻私嚮往。訪道空名山，前途浩漭2。誰令濁世憂，拍我凌雲想。曲巖。乘雲欻先登，攀崖紛廣眺。孤峯上寒日，平楚騰餘燒。天高風物緊，地回山川竅。飢
