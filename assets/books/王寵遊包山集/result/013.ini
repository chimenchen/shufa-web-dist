text = "蔡師玄秀樓與諸友燕集。人龍未逢時，林臥觀元化。抗館碧山隈，伏檻滄浪瀉。連巖象雲構，嵌空紛石駕。明霞麗壁璫，濺瀑翻甍瓦。其陰負縹緲，其陽展銷夏。山川恣疑流，乾坤漭高下。滯居慰營謉，散帙豐逸暇。觚管閒時操，觴酌巡時亞。我公坐時疲，樂客窮玄夜。"
