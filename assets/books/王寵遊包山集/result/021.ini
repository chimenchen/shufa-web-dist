text = "有浮丘來馭鶴，似聞子晉解吹笙。金庭玉柱千年閟，日月崢嶸愧此生。灣中覽古。帝子樓船天上來，諸宮巒殿海中回。山河錦繡千年觀，歌舞風塵萬壑哀。澤國魚龍吟落日，荊蠻雲物悵登臺。茫茫今古渾無賴，直北長安首重回。"
