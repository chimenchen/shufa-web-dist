text = "縹緲絕頂。絕頂親攀日月行，五湖如帶自回縈。山川歷2分南服，今古茫2混太清。萬里風煙臨海嶠，百年身世愴浮萍。未驂鸞鶴雲車遠，兀坐松杉濁酒傾。庚辰歲游包山，有包山集，距今丁亥八年矣。追憶勝事，"
