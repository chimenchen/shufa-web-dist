text = "登縹緲峯。宵夢昇天行，明登縹緲岑。圜海湧鯨脊，大漠冠鰲簮。吳粵倦周覽，乾坤漭浮沈。千巖遞拱帶，萬頃逼侵澄。歊蒸塞靈瀬，氣候異陽陰。寥2躡雲磴，落2捫河參。鵬霄邇靈嶽，鳳野開煩襟。偓佺宮中語，蒼虯煙際吟。天衢非阡術，超駕有遐"
