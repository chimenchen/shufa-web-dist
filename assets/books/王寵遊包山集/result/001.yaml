text = 游包山集 旦發胥口，經湖中瞻眺三首。瀛壖委菹藪，地險隘山川。渾沌自太古，泱漭開吳天。仰飲咸池津，俯灌東南偏。龍宮嵑瑰麗，鮫室閟幽玄。孕化晨陽吐，涵虛霄象懸。洪流既漰沛，列嶂亦廽延。
