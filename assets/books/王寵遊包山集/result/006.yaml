text = 流水桃華春。鷄犬自甲子，衣冠乃秦民。表裡重湖阻，丹青四望勻。孤峰表日觀，羣峰摩天垠。波光別駘蕩，霞彩相鮮新。疑觴西王池，誤攀織女津。海鷗戱蘭薄，遊鯈瑩心神。牙檣悲昔幸，玉輦罷今廵。榮華無常玩，山水有天眞。塵纓聊以濯，慚爾櫂歌人。
