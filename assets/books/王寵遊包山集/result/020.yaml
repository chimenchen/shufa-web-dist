text = 震澤波濤天地回，百花潭水草堂開。即同康樂披雲臥，時許侯芭問字來。南極客星浮禹穴，中霄海日見徂徠。山林鐘鼎渾何礙，白石長歌空自哀。林屋道中。海嶠雲霞虛翠屏，閬風吹袂採真行。壼中樓閣天齊動，石上瑤華冬自榮。遂
