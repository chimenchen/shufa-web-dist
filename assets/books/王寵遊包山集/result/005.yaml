text = 冬水亦漸涸。槎平熊豹蹬，蜷曲蛟龍蠖。波濤激中洞，嵐靄紛上薄。金膏赤日流，石鏡青天霩。表靈微名圖，延賞諧幽諾。蒼鼠不驚人，丹楓時自落。茲焉可投綸，畢志甘場藿。入銷夏灣。千山翫迴轉，雙闕開嶙峋。圍作玉鏡潭，
