text = 音。覽化自靡足，懷僊傷我心。臨風寄瑤草，遲爾崑山林。入林屋洞。白鶴已僊去，碧山遺寶符。齋心扣靈闕，企石窺青都。雲堂裊撐拄，百人可跏趺。白玉斲隆棟，青蓮緩流蘇。昔人煉液處，牀第鬱金鋪。石乳纍而長，交錯如珊瑚。蛇行屢
