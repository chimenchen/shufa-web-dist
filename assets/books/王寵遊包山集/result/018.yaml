text = 穿。清風激天籟，心賞忽泠然。玄秀樓。山川覽不極，日夕庾公樓。貞觀虛中謁，玄心物外遊。十洲何處所，七澤回同流。把酒渾忘我，飄2只海鷗。毛公壇往包山寺茂林曲塢山水回互。吾慕餐霞子，高2臥翠微。五雲翻石
