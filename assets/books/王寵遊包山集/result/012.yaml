text = 長，地回琳宮閟。近峯鬱交青，遙岑蕩虛翠。丹井周前除，雲堂儼昔位。毛公颯羽翼，白日翔鸞轡。自非山水靈，胡爲異人至。石髓不盈握，圖經滅餘字。樵人引蔓行，鹿子銜花戲。蜉蝣不崇朝，浮生漭如寄。荷筱斸黃精，終矣丘園賁。
