text = "川后搴綃帳。蒼茫天地殊，傾洞風濤壯。安流伯禹功，長嘯鴟夷放。昔人巳摧頹，宇宙空俯仰。感往不復朝，追來胡弗暢。總繞萬壑巔，振衣三島上。彼美戰勝賢，薜蘿遙在望。過石公山。島嶼屢崩奔，石林突參錯。朝雲正吐秀，"
