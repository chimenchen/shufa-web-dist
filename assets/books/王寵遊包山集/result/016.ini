text = "落日賦招隱，懷哉劉伯伶。卞山雲不斷，苕水色相新。鸞鶴諧真賞，瑤華贈美人。樵風吹未穩，空隔武林春。上方寺。山水雲門會，林篁石道微。毫光空翠落，花雨瀑泉飛。麋鹿叅金鏡，莓苔積寶衣。浮 竟何益，轉覺此生非（沉）。"
