text = 軾啓。辱教。具審孝履支持。承來日遂行。適請數客。未得走別。來晨如不甚早發。當詣見次。梅君書寫未及。非久差人去也。李六丈近遣人賚書去。且為致懇。酒兩壺。以飲從者而已。不宣。軾再拜。至孝延平郭君。三日。
