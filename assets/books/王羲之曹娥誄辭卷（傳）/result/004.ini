text = "后土，顯照天人。生賤死貴，義之利門。何悵華落，雕零早分。葩豔窈窕，永世配神。若堯二女，為湘夫人。時效髣髴，以招後昆。\n漢議郎蔡邕聞之來觀，夜闇，手摸其文而讀之，邕題文云：黃絹幼婦，外孫齏臼。又云：三百年後碑冢當墮江中，當墮不墮逢王叵。\n升平二年八月十五日記之。\n{參軍劉鈞題此世之罕物。吏龍門縣令王仲倫借觀。大曆二年，歲次己未二月辛未朔三日癸酉，百姓唐尚客奉縣令韓紹處命題。}{癸酉歲九月六又；開成四年七月廿九日，刺史楊漢公記。}"
