text = 蒼伊何？無父孰怙！訴神告哀，赴江永號，視死如歸。是以𦕈然輕絕，投入沙泥。翩+孝女，乍沉乍浮。或泊洲嶼，或在中流。或趨湍瀨，或還波濤。千夫失聲，悼痛萬餘。觀者填道，雲集路衢。流淚掩涕，驚慟國都。是以哀姜哭市，杞崩城隅。或有尅面引鏡，剺耳用刀。坐臺待水，抱樹而燒。於戲孝女，德茂此儔。何者大國，防禮自修。豈況庶賤，露屋草茅。不扶自直，不鏤而雕。越梁過宋，比之有殊。哀此貞厲，千載不渝。嗚虖哀哉！亂曰：銘勒金石，質之乹坤。歲數歷祀，立墓起墳。光于后土，顯照天人。生賤死貴，義之利門。何悵華落，雕零早分。葩豔窈窕，永世配神。若堯二女，為湘夫人。時效髣髴，以招後昆。
