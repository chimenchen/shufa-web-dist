text = {鲜于氏离堆记
	
	唐·颜真卿
	
	 阆州之东百余里，有县曰新政。新政之南数千步，有山曰离堆。斗入嘉陵江，直上数百尺，形胜缩矗，欹壁峻肃，上峥嵘而下洄洑，不与众山相连属，是谓之离堆。东面有石堂焉，即故京兆尹鲜于君之所开凿也。堂有室，广轮袤丈，萧豁洞敞，虚闻江声，彻见群像，象人村川坝，若指诸掌。堂北磐石之上，有九曲流杯池焉，悬源螭犹，蹙喷鹤咮，酾渠股引，迾坐环溜，若有良朋，以倾醇酎。堂南有茅斋焉，游于斯，息于斯，娶宾朋于斯，虚而来者实而归。其斋壁间有诗焉，皆君舅著作郞严从君、甥殿中侍御史严侁之等美君考槃之所作也。其右有小石庐焉，亦可荫而踆据矣。其松竹桂柏冬青杂树，皆徙他山而栽莳焉。其上方有男宫观焉，暑之曰“景福”。君弟京兆尹叔明，至德元年十月，曾在尚书司勋员外郎之所奉置也。君讳向，字仲通，以字行，渔阳人，卓尔坚忮，毅然抗置，《易》有之曰“笃实辉光”，《书》不云乎“沉潜刚克”。君自高曾已降，世以才雄，招徕贤豪，施}舍不倦，{至君继续，其流益光，弱冠以任侠自喜。}尚未知{名，乃慷慨发愤于焉卜筑，养蒙学文，}
