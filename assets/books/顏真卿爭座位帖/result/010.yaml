text = 至如節度軍 將各有本班卿監有卿監之班將軍有將軍 之位如魚軍容階雖開府官即監門將 軍朝廷縱是開府特進並是勳官 用蔭即有高卑會宴合依倫敘豈可裂列位自有次 敘但以功績既高恩澤莫二冠毀冕反易彝 倫貴者為卑所凌尊者為賤所逼一至於 此出入王命眾人不敢為此不可令居 本位須別振古未聞示有尊崇只可於宰 相師保座南橫安一位
