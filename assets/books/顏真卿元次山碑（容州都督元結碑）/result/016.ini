text = "{缺數頁：請罪，君為奏聞，特蒙嘉納，乃真拜君監察，仍授部將張遠帆、田瀛等十數人將軍。屬荊南有專殺者，呂諲為節度使，諲辭以無兵。上曰：「元結有兵在泌陽。」乃拜君水部員外郎兼殿中侍御史，充諲節度判官。君起家十月，超拜至此，時論榮之。屬道士申泰芝誣湖南防禦使龐承鼎謀反，並判官吳子宜等皆被決殺，}推官嚴郢坐流，俾君按覆。君建明承{鼎，獲免者百餘家。及諲卒，淮西節度使王}仲鼎為賊所{擒}(捦)，裴茂{與來瑱交惡，遠}近危懼，{莫敢誰何。君知節度觀察使事，經八月，境內}晏然。今上"
