text = 上元二年秋八月撰，大曆六年夏六月刻
	
	浯溪，石崖天齊。可磨可鐫，刊此頌焉，何千萬年！
	膺。能令大君，聲容沄沄，不在斯文。湘江東西，中直
	尊，忠烈名存，澤流子孫。盛德之興，山高日昇，萬福是
	慶大來。凶徒逆儔，涵濡天休，死生堪羞。功勞位
	宗廟再安，二聖重歡。地辟天開，蠲除襖災，瑞
	凶。復服指期，曾不逾時，有國無之。事有至難，
	万旟，戎卒前戲。我師其東，儲皇撫戎，蕩攘群
	昌唐，繄曉我皇，匹馬北方。獨立一呼，千麾
	群生失寧。大駕南巡，百僚竄身，奉賊稱臣。天將
	噫嘻前朝，孽臣奸驕，為昏為妖。邊將騁兵，毒亂國經，
	
	之金石，非老於文學，其誰宜為？頌日：
	帝王有盛德大業者，必見於歌頌。若今歌頌大業，刻
	移軍鳳翔。其年，複兩京，上皇還京師。於戲！前代
	子幸蜀，太子即位於靈武。明年，皇帝
	天寶十四年，安祿山陷洛陽。明年，陷長安，天
	
	郡開國公顏真卿書.
	金紫光祿大夫、前行撫州刺史、上柱國魯
	度判官元結撰
	尚書水部員外郎兼殿中侍禦史、荊南節
	
	大唐中興頌（有序）
	
