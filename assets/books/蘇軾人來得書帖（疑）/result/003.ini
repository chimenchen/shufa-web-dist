text = "上念門戶付囑之重，下思三子皆不成立，任情所至，不自知返，則朋友之憂蓋未可量。伏惟深照死生聚散之常理，悟憂哀之無益，釋然自勉，以就遠業。軾蒙交照之厚，故吐不諱之言，必深察也。本欲便往面慰，又恐悲哀中反更撓亂，進退"
