text = 自漁梁驛至衢州大雪有懷
	大雪壓空野，驅車猶遠行。
	乾坤初一色，晝夜忽通明。
	有物皆遷白，無塵頓覺清。
	只看流水在，卻喜亂山平。
	逐絮飄+起，投花點+輕。
	玉樓天上出，銀闕海中生。
	舞極搖溶態，聞餘淅瀝聲。
	客爐何暇暖，官酤未能酲。
	薄吹{-飄}消春凍，新暘破曉晴。
	更登分界嶺。南望不勝情。
