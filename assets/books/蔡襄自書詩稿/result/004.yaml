text = {題南劍州延平閣}
	雙溪會一流，新構橫鮮赭。
	浮居紫霄傍，臥影澄川下。
	峽深風力豪，石陗{峭}湍聲瀉。
	古劍蟄神龍，商帆來陣馬。
	晴光轉群山，翠色著萬瓦。
	汀州生芳香，草樹自閑冶。
	主郡黃士安，高文勇拔賈。
	顧我久疏悴，霜髭漸盈把。
	臨津張廣筵，窮晝傳清斝。
	舞鼉驚浪翻。歌扇嬌雲惹。
	驩餘適晚霽，望外迷空野。
	曾是倦遊人，意慮亦蕭洒{灑}。
