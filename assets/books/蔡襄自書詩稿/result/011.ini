text = "即惠山泉煮茶\n此泉何以珍，適與真茶遇。\n在物兩稱絕，於予獨得趣。\n鮮香筯下雲，甘滑杯中露。\n當能變俗骨，豈特湔塵慮。\n晝靜清風生，飄蕭入庭樹。\n中含古人意，來者庶冥悟。"
