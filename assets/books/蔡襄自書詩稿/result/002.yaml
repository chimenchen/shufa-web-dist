text = 書戴處士屋壁
	長岡隆雄來北邊，勢到舍下方迴旋。
	三世白士猶醉眠，山翁作善天應怜{憐}。
	如彼發源今流泉，兒孫何數鷹馬然。
	有起家者出其間，願翁壽考無窮年。
