text = "崇德夜泊寄福建提刑章屯田思錢唐春月並遊\n夙昔神都別，於今浙水遭。\n故情彌切到，佳月事追遨。\n太守才賢重，清明土俗豪。\n犀珠來戍削，鉦鼓去啾嘈。\n湖樹涵天闊，船旗罥口高。\n醉中春渺+，愁外自陶+。\n新曲尋聲倚，名花逐種褒。\n吟亭披越岫，夢枕覺胥濤。\n論議刀矛快，心懷鐵石牢。\n淹留趨海角，分散念霜毛。\n鱸鱠紅隨筯，瀧波綠滿篙。\n試思南北路，燈暗雨蕭騷。"
