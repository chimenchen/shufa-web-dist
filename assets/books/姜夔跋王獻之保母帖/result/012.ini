text = "得；《靜息》一帖同者四字：靜、是、極、無；《發吳興》一貼同者八字：吳、興、感、喻、不、靜、兄、情。其他三兩字同者，不可勝紀。右軍、大令既是父子，不應疑其書蹟之同，今人父子書跡同者眾矣。大抵大令字與《蘭亭》合，縱是他字，偏旁亦合，如：兄、況、吳、娛、操、躁，是也。縱是行草，下筆亦合，如：無無、蹔蹔，是也。又案唐人集右軍書碑，率多俗惡，此則高妙，如：老、夫、水三字，又似跳灶矣，決非集字也。或又謂降自南朝，始有銘志埋之墓中，大令時未應有之。此又不"
