text = 寓名黃仙鶴、伏{令芝}之類。此磚亦恐是大令自刻，不然何其妙也？六者意如婦人，而能文善書入元，乃知當時文風之盛，婦人可稱者不獨楊皇后、魏夫人、衛茂猗、謝道蘊輩。又知古人教子，既使之外從師友，退居於內，亦使之{按，元跡「之」字旁：}婦人之能文藝、知道理者與之處。宜乎子敬為晉名臣也。七者預知八百年餘{按，元蹟「餘年」倒寫}，事雖近於異，然古之賢達如此者眾，伊川之為戎，樗里之知葬，此出於神明虛曠，自然前知，豈必運式持籌而後得之哉？但此字
