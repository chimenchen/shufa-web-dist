text = "甚久，不可謂蜀非晉有也。永興元年李雄克成都，軍大飢，蜀人流散，東下江陽。意如之出蜀，或在此時矣。或又謂佛之徒稱釋，起於道安，大令時未應有釋老之稱。此又不稽古之甚者。《阿含經》云：「四河入海，與海同流；{按，元跡「流」字：}鹹四姓出家，與佛同姓。」釋，佛姓也，此土謂佛為釋久矣。志稱釋老，以佛對老，非謂佛之徒也。《晉史》云：「何充性好釋典，崇脩佛寺」是也。然道安以前，比丘各稱其姓。道安欲令皆從佛姓，初不之信，後得《阿含經》，始信之。爾後此"
