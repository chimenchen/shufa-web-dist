text = 水」字者是也；一棄之他處，碎而復合，似有神助。野人周姓，居越之稽山門外，去錢清六十里，不致之他人而致之王君，亦異矣。王君攜磚硯入都，餘得借觀累日。或以為王君贗作以欺世，亦有數人刻別本以亂真者。然餘觀此志，斷非今人所能為。予學書卅年，晚得筆法於單丙文，世無知者。諦觀此刻，若合一契，而謂王君能為之歟？誠使今人能為之，則別刻本便當並駕，何乃拙惡如彼也？或謂大令晉人，不應於研背自稱「晉獻之」，此見其
