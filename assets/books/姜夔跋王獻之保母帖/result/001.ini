text = "嘉泰壬戌六月六日，□□錢清三槐王畿字千里，得晉大令《保母志》並小硯於稽山樵人周，二物予皆親見之。志以磚刻，磚四垂，其三爲錢文，皆隱起，已斷爲四。歸王氏，又斷爲五。凡十行。末行缺二字，不可知{按，元跡“知”字旁箋}。第六行缺十二字，猶可考，曰「中冬既望，葬會稽山陰之黃閍。」（今作「祊」​）硯背刻“晉獻之”，字上近右，復有“永和”字，乃劃成，甚淺瘦。“永”字亡"
