text = "庭經》亦不合也。三者《蘭亭敘》世無古本，共寶定武本。{定武本}刻於數百年之後，寧不失真？此乃大令在時刻，筆意都在，求二王法，莫信於此。四者不惟書似《蘭亭》，文勢簡秀，亦類其父。又與叔夜、伯倫、淵明、遠公所作，同一『標置。五者定武《蘭亭》乃前代巧工所刻，嘗以他古本較之，方知太媚。此刻甚深，惟取筆力，不求圓美。「雙」字之掠，「夫」字之磔，「載」字之戈，「志」字之心，再三刻削，乃成妙畫。蓋古之能書者多自刻，鍾元常刻《受禪表》，李北海之"
