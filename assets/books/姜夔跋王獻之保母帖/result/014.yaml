text = 在缺二字中。」末章又與東坡《潮》詩合矣。東坡固是文宗，然以兩《保母志》較之，高識者自能定其優劣也。或又謂保母王氏之妾，不當言歸王氏，《金蟬碑》謂之隸蘇氏為當。予謂既曰母矣，稱歸何嫌？且東坡銘其弟之保母，故稱隸。使子由自銘，則不忍稱隸矣。此以見古人之忠厚也。
