text = "其磔，“和”字亡其口。硯石絕類靈璧，又似鳳味，甚細而宜墨，微窪其中。或以爲王氏舊物，用故窪，非也。按米氏《書史》，晉、唐硯制皆如此，點筆易圓也。自興寧距今八百三十載八{（按，“八載”，元跡倒寫）}，異哉！物之隱顯，抑有定數，而古之賢{達}，皆前能{（按，“能前”，元跡倒寫）}知之歟？又按《畫記》，大令以晉孝武太元十一年，年四十三乃終，上推至乙丑歲，年廿二，其神悟已如此，言語翰墨之妙，固不論也。此字與《蘭亭敘》不少異，真大令之名跡。不經重摹，筆意具在，猶勝定武刻也。梁虞和雲：“羲之爲會"
