text = "土比丘皆姓釋，如釋惠遠是也。案何充是中興初人，道安、習鑿齒皆依桓溫於荊州，正與大令同時，亦非異代事也。或謂此字多似《蘭亭》，疑後人集《蘭亭》字為之，此又不然。大令宇與《蘭亭》同者，何止《保母志》而已？然大令平生行草多，正行少，試以《官帖》第九卷中行書帖較之，《相過》一帖同者十八字：相、終、無、日、在、未、暫、坐、感、{感、}得、古、盡、痛、此、所、不、流；《思戀》一帖同者九字：事、既、將、視、左、右、無、喻、盡；十二月二十七日一帖同者十一字：日、操、之、歲、盡、感、懷、不、亦、情、"
