text = 喋{喋}也。磚既入土八百餘年，已腐壞，恐不能久。近所摹五本，比初出土時已覺昏鈍，摹之不已，日就磨滅，得墨本者宜葆之哉！
	予既作此跋，將書以贈千里，以疾見妨，自四月至於九月乃竟。既致諸千里，後月餘，過錢清，與元卿、千里同觀，聊記其後。番易姜夔堯章。
