text = "較之《蘭亭》，則結體小疏，當是年少故爾。右軍書《蘭亭》，時年五十一，多大令卅年工夫也。數日與諸名公極論，因備著之。\n《保母志》與《蘭亭》同者廿四字：之三、年、在各二、文、能、老、趣、興、歲、丑、日、終、以、曲、水、於、悲、夫、後、者；與右軍他帖同者十八字：行、秀、王、勤、書、善、七、十、三、二、月、六、無、小、冥、貞、而二；其嘗見於{按，元跡「於」宇側注}大令雜帖者三字：獻、二寧；而見於《蘭亭敘》、右軍帖者，大令帖中亦多有之。此刻大都百五字，其可以他帖驗者凡四十五字，餘六十字，如：保、歸、柔、恭、屬、解、釋、交、螭、"
