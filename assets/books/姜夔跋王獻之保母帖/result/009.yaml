text = 偽。亦非也。大令刻硯背以殉葬，知八百年後且出，故先書晉以自見。又案歷代印文皆不稱代，惟魏、晉率善令則曰：「魏率善某官」，「晉率善某官」，生人用印猶得稱晉，殉葬之研不得稱晉乎？或謂又{按：元跡「又謂」倒寫}蜀為李氏所據，久非晉有，安得廣漢人而為王氏之保母？此亦非也。獻之之稱郎耶，是時晉豈有郎耶哉？亦本其世之所自焉耳。今西北人子孫多矣，然{亦}{按，元蹟「亦」字側注}各從其父祖言之。按意如以惠帝元康六年生，爾後蜀雖亂，而晉遣使{按，元跡「使」字旁：}羅尚在蜀
