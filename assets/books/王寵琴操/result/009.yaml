text = 《別鵠操》 商陵穆子娶妻五年無子，父母欲其改娶，其妻聞之，中夜悲嘯。穆子感之而作。 雄鵠銜枝來，雌鵠啄泥歸。巢成不生子，大義當乖離。江漢水之大，鵠身鳥之微。更無相逢日，且可繞樹相隨飛。
