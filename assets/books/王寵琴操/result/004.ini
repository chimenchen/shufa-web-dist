text = "《越裳操》 周公作。 雨之施，物以孳。我何意於彼為？自周之先，其艱其勤。以有疆宇，私我後人。我祖在上，四方在下。厥臨孔威，敢戲以侮。孰荒于(田)門？孰治于田？四海既均，越裳是臣。"
