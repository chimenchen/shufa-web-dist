text = "《履霜操》 尹吉甫子伯奇無罪，為後母譖而見逐，自傷作。 父兮兒寒，母兮兒饑。兒罪當笞，逐兒何為？兒在中野，以宿以處。四無人聲，誰與兒語？兒寒何衣？兒飢何食？兒行于野，履霜以足。母生眾兒，有母憐之。獨無母憐，兒寧不悲？"
