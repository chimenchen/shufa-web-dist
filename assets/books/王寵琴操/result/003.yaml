text = 《龜山操》 孔子以季桓子愛齊女樂，諫不從，望龜山而作。 龜之氛兮，不能雲兩。龜之枿兮，不中粱柱。龜之大兮，祇以奄魯。知將隳兮，哀莫余伍。周公有鬼兮，嗟歸余輔。
