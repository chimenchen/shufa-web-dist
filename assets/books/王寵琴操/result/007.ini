text = "《雉朝飛操》 牧犢子七十無妻，見雉雙飛，感之而作。 雉之飛，於朝日。群雌孤雄，意氣橫出。當東而西，當啄而飛。隨飛隨啄，群雌粥2。嗟我雖人，曾不如彼雉(鷄)。生身七十年，無一妾與妃。"
