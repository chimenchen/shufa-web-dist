text = "軾{.啟}。{近奉違，亟辱問訊，具審起居佳勝，感慰深矣。軾受性剛簡，學迂材下，坐廢累年，不敢復齒縉紳。自還海北，見平生親舊，惘然如隔世人，況與左右無一日之雅，而敢求交乎？數賜見臨，傾蓋如故，幸甚過望，不可言也。\n\n所示書教及詩賦雜文，觀之熟矣。大略如行雲流水，初無定質，但常行於所當行，常止於不可不止，文理自然，姿態橫生。孔子曰：「言之不文，行之不遠。」又曰：「辭達而已矣。」夫言止於達}(是文之)意，疑若不{文，是大不} 然。求物之妙，如係風捕(景){影}，能使是物了然於心者，蓋千万人而不一遇也。而況能使了然於口与手者乎？是之謂詞"
