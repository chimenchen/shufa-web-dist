text = "【6】懷姙，鳥獸含胎，已生未生，皆得生成。說經九徧，地藏發泄，金玉露形。說經十徧，枯骨更生，皆起成人。是時，一國是男是女，莫不傾心，皆受護渡，咸得長生。道言：是時元始天尊，說經一徧，東方無極無量品至"
