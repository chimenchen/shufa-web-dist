text = 【11】之中。天人仰看，惟見勃勃，從珠口中入，既入珠口，不知所在。國人廓散，地還平正，無復欹陷。元始即於寶珠之內，說經都竟，眾真監度，以授於我。當此之時，喜慶難言，法事粗悉，諸天復位，倏欻之間，寂無遺響。是
