text = "【14】遙唱，萬帝設禮，河海靜默，山嶽藏雲，日月停景，璇璣不行，群魔束形，鬼精滅爽，迴尸起死，白骨成人。至學之士，誦之十過，則五帝侍衛，三界稽首，魔精喪眼，鬼妖滅爽，濟度垂死，絕而得生。所以爾者學士，穢氣未"
