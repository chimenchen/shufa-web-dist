text = "【18】無文不度。無文不生。是為大梵。天中之天。鬱羅蕭臺。玉山上京。上極無上。大羅玉清。渺渺劫仞。若存若亡。三華離便。大有妙庭。金闕玉房。森羅淨沾。大行梵炁。周迴十方。中有度人不死之神。中有南極長生之君。"
