text = "以和予兮，指潛淵 而為期。執拳2之款實兮，懼斯靈之我欺。感交甫之棄言，悵猶豫而狐疑。收和顏而靜志兮，申禮防以 自持。」於是洛靈感焉，徙倚徬徨，神光離合，乍陰乍陽， 竦輕軀以鶴立，若將飛(飛)而未翔，踐椒塗之郁烈，"
