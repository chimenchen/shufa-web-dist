text = 嬉，左倚采旄，右蔭桂旗，攘皓腕於神滸兮，采湍瀨之元芝。余 悅其淑美兮，心振蕩而不怡。無良媒以接歡兮，託微波 通辭。願誠素之先達兮，解玉佩以要之。嗟佳人之信修兮，羌習《禮》而明詩。抗瓊
