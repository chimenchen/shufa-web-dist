text = "佇中區以玄覽，頤情志於典墳。遵四時以歎逝，瞻萬物而思紛。悲落葉於勁秋，喜柔條於芳春，心懍+以懷霜，志{-妙}{眇}+而臨雲。詠{-廿}{世}德之{-俊}{駿}烈，誦先{-氏}{人}之清{-紛}{芬}。遊文章之林府，嘉{-藻麗}{麗藻}之彬+。慨投篇而援筆，聊宣之乎斯文。\n其始也，皆收視反聽，耽思{-旁}{傍}訊，精{-務}{騖}八極，心遊{-万}{萬}{-忍}{仞}。其致也，情曈曨而彌鮮，物昭{-哲}{晰}而{-牙}{互}進。傾羣言之瀝液，漱六藝之芳潤。"
