text = 馥+，發青條之森+。粲風飛而{x猋}{-起}{豎}，{.鬱}雲{-赴}{起}乎翰林。
	體有{.萬}殊，物{.無}一量。紛紜揮霍，形難為狀。辭程{-材}{才}以效伎，意司契而為匠。在有無而僶俛，當淺{深}而不讓。雖離方而{-遁}{遯}員，期窮形而盡相。故夫{-誇}{夸}目者尚奢，{.愜心}者貴{當}。言窮者無隘，論{.達}{者}唯曠。
	詩緣情而綺靡，賦體物而瀏亮。碑披文以相質，誄纏綿而悽愴。銘博約而溫潤，箴頓挫而清壯。頌優遊以彬蔚，論精微而{.朗}暢。奏平徹以閑雅，說煒曄{.而}譎誑。雖區分之在茲，亦禁邪而制放。要辭
