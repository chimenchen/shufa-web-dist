text = 易而得難。或{.虎}{x變}而獸擾，或龍見而鳥瀾。或妥{.帖而}易施，或岨峿而不安。{x罊澄}心{.以凝}思，眇衆慮而為言。籠天地於形內，挫萬物於筆端。始{.躑}躅於燥吻，終流離於濡翰。理扶{.質}以立幹，文垂條而結繁。信情{x貌}之不差，故每{.變}而在顏。思涉{.樂}其{.必笑}，{.方}言哀{x而}已歎。或操觚以率爾，或含{-豪}{毫}而{.邈}然。
	伊茲事之可樂，固聖賢之所欽。課{.虛無}以責有，叩寂{-莫}{寞}而求音。函綿{.邈}於尺素，吐滂沛乎寸心。言恢之而彌廣，思按之而{-愈}{逾}深。播芳蕤之
