text = "文賦\n余每觀才士之{所}作，竊有以得其用心。夫{-其}放言遣辭，良多變矣，妍蚩好惡，可得而言。每自屬文，尤見其情，恒患意不稱物，文不逮意，蓋非知之難，能之難也。故作文賦，以述先士之盛藻，因論作文之利害所由，{-他}{佗}日殆可謂曲盡{其妙}。至於操斧伐柯，雖取則不遠，若夫隨手之{變，良}{.難}以辭{-逐}{逮}，蓋所能言者，具於此云。"
