text = "六情底滯，志往神留。兀若枯木，豁若涸流。攬營魂以探{.賾}，頓精爽於自求。理翳+而愈伏，{-心}{思}乙+其若抽。是以{-靖}{或竭情}而多悔，或率意而寡尤。雖茲物之在我，非余力之所戮。故時撫空懷而自惋，吾未識夫開塞之所由。\n伊茲文之為用，固衆理之所因。恢萬里{-使}{而}{x無}閡，通億載而為津。俯貽則於來葉，仰觀象乎古人。濟文武於將{-隧}{墜}，宣風聲於不泯。塗無遠而不彌，理無微而弗綸。配{-沾}{霑}潤於雲雨，象變化{-於}{乎}鬼神。被金石而德廣，流管絃而日新。"
