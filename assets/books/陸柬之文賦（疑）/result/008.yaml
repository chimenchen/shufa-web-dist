text = 音，{-言}徒靡{言}而弗華。混妍蚩而成體，累良質而為瑕。象下管之偏疾，故雖應而不和。或遺理以存異，徒尋虛以逐微。言寡情而{-尠}{鮮}愛，辭浮漂而不{.歸}。猶絃么而徽急，故雖和而不悲。或奔放以諧合，務嘈囋而妖冶。徒悅目而偶俗，固{-聲高}{高聲}而曲下。寤防露與桑間，又雖悲而不雅。或清虛以婉約，每除煩而去濫。闕{-太}{大}羹之遺{.味}，同朱絃之清汜。雖一唱而三歎，固既雅而不豔。
	
	若夫豐約之裁，俯仰之形。因宜適變，曲有微情。或言拙而喻巧，或理朴而辭輕。或襲故而彌新，或沿濁而更清。或覽之而必察，或研之而後精。譬猶
