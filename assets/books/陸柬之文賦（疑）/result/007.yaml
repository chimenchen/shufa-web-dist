text = 言{-以}{而}居要，乃一篇之警策。雖衆辭之有條，必待茲{而}效績。亮功多而累寡，故取{-之}{足}而不易。
	或藻思綺合，清麗千眠。{-昞}{炳}若縟繡，悽若繁絃。必所擬之不殊，乃闇合乎曩篇。雖杼軸於{.予}懷，怵{-他}{佗}人之我先。苟傷廉{.而}{-諐}{愆}義，亦雖愛而必捐。
	或苕發穎豎，離衆絕致。形不可逐，響難為係。塊孤立{而}特峙，非常音之所{-偉}{緯}。心牢落而無偶，意徘徊而不能揥。石韞玉而{.山}輝，水懷珠而川媚。彼榛楛之勿翦，亦蒙榮於集翠。綴下里於白雪，吾亦{-以}濟夫所偉。
	或託言於短韻，對窮跡而孤興。俯寂{-漠}{寞}而無友，仰寥廓而莫承。譬偏絃之獨張，含清唱而靡應。或寄辭於瘁
