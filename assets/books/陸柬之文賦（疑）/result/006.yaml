text = 達而理舉，故無取乎冗長。
	其為物也多姿，其為體也屢遷。其會意也尚巧，其遣言也貴妍。暨音聲之迭代，若五色之相宣。雖逝止之無常，固崎錡而難便。苟達變而識次，猶開流以納泉。如失機{而}後會，恒操末以續{-巔}{顛}。謬玄黃之袟敘，故淟涊而不鮮。
	或仰逼於先條，或俯侵於後章。或辭害而理比，或言順而義妨。離之則雙美，合之則兩傷。考殿最於錙銖，定去留於{-豪}{毫}芒。苟銓衡之所裁，固應{-黽}{繩}其必當。或文繁理富，而意不指適。極無兩致，盡不可益。立片
