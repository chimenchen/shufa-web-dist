text = "舞者赴節以投袂，歌者應絃而遣聲。是蓋輪扁所不得言，故亦非華說之所能精。\n普辭條與文律，良余膺之所服。練{.世}情之常尤，識前脩之所淑。雖濬發於巧心，或受{-蚩}{㰞}於拙目。彼瓊敷與玉藻，若中原之有菽。同橐籥之罔窮，與天地乎並育。雖紛藹於此{.世}，嗟不盈於予掬。患挈{-瓶}{缾}之屢空，病昌言之難屬。故{?}{踸}踔於短垣，放庸音以足曲。恒遺恨以終篇，豈懷盈而自足。懼蒙塵於叩缶，顧取笑{-於}{乎}鳴玉。\n若夫應感之會，通塞之紀。來不可遏，去不可止。藏若景滅，行猶響起。方天機之駿利，夫何紛而不理。思風發於胸臆，言泉流{於}脣齒。紛{-萎}{威}蕤以馺遝，唯毫素之所擬。文徽+以溢目，音泠+而盈耳。及其"
