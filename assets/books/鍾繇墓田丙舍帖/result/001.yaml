text = 墓田丙舍，欲使一孫於城西，一孫於都尉府，此繇家之嫡正之良者也，兄弟共哀異之。哀懷傷切，都尉文岱自取禍痛，賢兄慈篤，情無有已，一門同恤，助以悽愴，如何{如何}。
