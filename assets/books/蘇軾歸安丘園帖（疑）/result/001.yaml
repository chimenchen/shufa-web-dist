text = 軾啟。前日少致區{區}。重煩誨答。且審台候康勝。感慰兼極。歸安丘園。早歲共有此意。公獨先獲其漸。豈勝企羨。但恐世緣已深。未知果脫否耳。無緣一見。少道宿昔為恨。人還。布謝不宣。軾頓首再拜。子厚宮使正議兄執事。十二月廿七日。
