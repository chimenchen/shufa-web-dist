text = 大元年東宮既建以舊邱田五十頃賜寺為常往業師之所言至此皆驗大德七年師在上都彌陁院入般涅槃現五色寶光獲舍利無數皇元一統天下西蕃上師至中國不絕摻行謹嚴具智慧神通無如師者臣孟頫為之頌曰師從無始刦學道不退轉十方諸如來一所受記來世必成佛住娑婆世界演說無量義身為帝王師度脫一切眾黃金為宮殿七寶妙莊嚴種種諸珍異供養無不備建立大道場邪魔及外道破滅無蹤跡法力所護持國土保安靜皇帝皇太后壽命等天地王宮諸眷屬下至於含生歸依法力故皆證佛菩提成就眾善果穫無量福德臣作如是言傳布於十方下及未來世贊歎不可盡延祐三年月立石
