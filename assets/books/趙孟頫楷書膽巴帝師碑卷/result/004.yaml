text = 然流聞自是德業隆 盛人天歸敬 武宗皇帝　　皇伯 晉王及　今皇帝 皇太后皆從受戒法 下至諸王將相貴人 委重寶為施身執弟 子禮不可勝紀龍興 寺建於陏世寺有金 銅大悲菩薩像五代 時契丹入鎮州縱火 焚寺像毀於火周人 取其銅以鑄錢宗太 祖伐河東像已毀為 之歎息僧可傳言寺 有復興之讖於是為 降詔復造其像高七 十三尺建大閣三重 以覆之旁翼之以兩 樓壯麗奇偉世未有 也繇是龍興遂為河 朔名寺方營閣有美 木自五臺山頰龍河 流出計其長短小大 多寡之數與閣林盡 合詔取以賜僧專演 為之記師始來東土 寺講主僧宣微大師 普整雄辯大師永安 等即禮請師為首住 持元貞元年正月師 忽謂眾僧曰將有聖 人興起山門即為梵 書奏 徽仁裕聖皇太后奉 今皇帝為犬功德主 主其寺復謂眾僧曰 汝等繼今可日講妙 法蓮華經孰復相代 無有巳時用召集神 靈擁護 聖躬受無量福香華 果餌之費皆度我私 財且預言 聖德有受命之符至
