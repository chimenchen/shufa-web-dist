<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>書法練習生</title>
    <link rel="stylesheet" href="/shufa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
      window.captureToCanvas = function (elementId) {
      return new Promise((resolve, reject) => {
      try {
      const element = document.getElementById(elementId);
      if (!element) {
      reject(new Error('Element not found'));
      return;
      }
      html2canvas(element).then(
      canvas => resolve(canvas),
      error => reject(error)
      );
      } catch (error) {
      reject(error);
      }
      });
      }
    </script>
    <link rel="preload" href="/shufa-web_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
    <link rel="modulepreload" href="/shufa-web.js">
    <script type=module>
      import a,*as b from"/shufa-web.js";
      a(`/shufa-web_bg.wasm`);
      window.wasmBindings=b
    </script>
  </head>
  <body></body>
</html>
